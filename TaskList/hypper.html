<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <div id="app">
      <div class = "container">
        <header><h1>{{title}}</h1></header>
        <form class = "form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add task" id="itemForm">
           <div class="input-group-append">
              <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
           </div>
          </div>
        </form>

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Tasks</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in items">
                  <th scope="row">{{item.text}}<button class="btn btn-danger" v-on:click="deleteItem(index)">X</button></th>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  
  <script src="index.js"></script>
</body>
</html>
